<div class="container">
  
  <h2 class="header-text">Add An Event</h2>
  
  <form class="form">
    
      <div class="form-group">
        <label class="title-text" for="Title">Title:</label>
        <input class="form-control" id="titleInput" placeholder="Enter title">
      </div>

      <div class="form-group">
        <label class="title-text" for="Description">Description:</label>
        <input class="form-control" id="descriptionInput" placeholder="Enter Description">
      </div>

      <div class="form-group">
        <label class="title-text" for="Start Date">Start Date:</label>
        <input class="form-control" id="start Date" placeholder="YYYY-MM-DD">
      </div>

      <div class="form-group">
        <label class="title-text" for="End Date">End Date:</label>
        <input class="form-control" id="end Date" placeholder="YYYY-MM-DD">
      </div>

      <button type="submit" class="btn btn-primary">Add Event</button>
    </form>

</div>
